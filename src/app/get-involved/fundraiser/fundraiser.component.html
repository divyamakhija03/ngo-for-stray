<div class="row">
    <div class="col-6">
        <div class="container-fluid my-5 py-5">
            <div class="card" style="width: 30rem;">
                <div class="card-body">
                    <div class="modal-body">
                        <form [formGroup]="FundraiserForm">
                            <div class="row py-3">
                                <div class="form-group col-5">
                                    <label for="title" class="fw-bold text-lead"><h5>Fundraiser title</h5></label>
                                </div>
                                <div class="form-group col-6">
                                    <input type="text" id="title" class="form-control" formControlName="title">
                                </div>
                            </div>
                            <div class="row py-3">
                                <div class="form-group col-5">
                                    <label for="story" class="fw-bold text-lead"><h5>Fundraiser story</h5></label>
                                </div>
                                <div class="form-group col-6">
                                    <input type="text" id="story" class="form-control" formControlName="story">
                                </div>
                            </div>
                            <div class="row py-3">
                                <div class="form-group col-5">
                                    <label for="goal" class="fw-bold text-lead"><h5>Goal amount</h5></label>
                                </div>
                                <div class="form-group col-6">
                                    <input type="text" id="goal" class="form-control" formControlName="goal">
                                </div>
                            </div>
                            <div class="modal-footer ">
                                <button class="btn text-dark px-3" style="background-color:#7AB730;" >Submit</button>
                                <button type="button" class="btn btn-danger px-3" >Close</button>
                            </div>
                           
                        </form>
                    </div>
                 
                </div>
              </div>
        
        
        </div>

    </div>
    <div class="col-6">
        <div class="container-fluid my-5 py-3" >
        <div class="display-3">1.</div>
        <div class="display-6">Start a free fundraiser.
            </div>
            <div style="font-size: large;">Start a free fundraiser by filling in all the relevant
                details</div>
                <hr>
                <div class="container-fluid my-5 py-3" >
                    <div class="display-3">2.</div>
                    <div class="display-6">Share Your Fundraiser
                        </div>
                        <div style="font-size: large;">Share your fundraiser with friends, family and
                            strangers to raise funds quickly</div>
                            <hr>
                            <div class="container-fluid my-5 py-3" >
                                <div class="display-3">3.</div>
                                <div class="display-6">Withdraw All Donations
                                    </div>
                                    <div style="font-size: large;">
                                        Withdraw all the money you receive at any point
                                        in your fundraising journey</div>
                                        <hr>

    </div>
    </div>

</div>
